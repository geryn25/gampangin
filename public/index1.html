<head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Home Makan</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/bootstrap.js"></script>
    </head>
<body>
    <div>
        <h1>Getting Started With Fetch API</h1>
        <button id="fetchUserDataBtn">Fetch User Data</button>
    </div>
    <hr>
    <div id="response"></div>

    <script>
        window.onload = function () {
            var proxyUrl = 'https://floating-lake-80001.herokuapp.com/',
                targetUrl = 'https://delibot.000webhostapp.com/mitra/';
            fetch(proxyUrl + targetUrl)
                .then(response => response.json())
                .then(users => {
                    let output = '';
                    users.forEach(function (user) {
                        output += `
                        
                        <div id="box"> ' 
                                '<div class="row">' 
                                ' <div class="col-sm-4" style="text-align: center;">' 
                                '<img width="100%" height="100%" src="udin.jpg" style=" border-radius: 10%;" />' 
                                '</div>
                        <div class="col-sm-8">
                            <h1><b>${user.nama_mitra}</b></h1><br>
                            ${user.kontak_mitra}<br>
                            ${user.jenis_mitra}<br>
                            <p style="text-align: center;">${user.alamat}</p>
                            ${user.logo}<br>
                            <h2>${users.buka} - ${users.tutup}</h2>
                            ${user.description}
                            </div>
                            
                            /div>
                        </div>

                    `;
                    });
                    document.getElementById("response").innerHTML = output;
                });
        }
    </script>
</body>
