    <script>
            window.onload = function () {
                var proxyUrl = 'https://floating-lake-80001.herokuapp.com/',
                    targetUrl = 'https://delibot.000webhostapp.com/mitra?jenis_mitra=makanan';
                fetch(proxyUrl + targetUrl)
                    .then(response => response.json())
                    .then(users => {
                        let output = '';
                        var tanggal = new Date();
                        var jam = tanggal.getHours()*100;
                        users.forEach(function (user) {
                            if ((jam>parseInt(user.buka)) && (jam<parseInt(user.tutup))) {
                                var buka = 'Buka';
                                var pesan = '<button type="button" class="btn btn-success">Pesan</button>';
                            } else {
                                var buka = 'Tutup'
                                var warna = 'red'
                                var pesan = '<button type="button" class="btn btn-secondary" readonly>Pesan</button>'
                            }
                            
                            output += `
                            
                            <div id="box">
                <div class="row">
                    <div class="col-sm-4" style="text-align: center;">
                        <img width="100%" height="100%" src="udin.jpg" style=" border-radius: 10%;" />
                    </div>
                    <div class="col-sm-8">
                        <h1><b>${user.nama_mitra}</b></h1>
                        <p style="text-align: center;">${user.alamat}</p>
                        <h2 style="color: ${warna};">${buka}</h2>
                        <h2>${user.buka[0]}${user.buka[1]}.${user.buka[2]}${user.buka[3]} - ${user.tutup[0]}${user.tutup[1]}.${user.tutup[2]}${user.tutup[3]}</h2>
                        <div style="text-align: center;">
                            ${pesan}
                        </div>
                    </div>
                </div>
            </div>
    
                        `;
                        });
                        document.getElementById("rss").innerHTML = output;
                    });

            }
        </script>
